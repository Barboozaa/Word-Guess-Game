<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/reset.css">

  <link rel="stylesheet" href="assets/css/style.css">

  <script type="text/javascript" src="assets/javascript/game.js"></script>

  <title></title>

</head>

<body>
    
    <h1>Arcade Hangman</h1>

    <div class="contentWrapper">

      <div id="game">

        <h2 id="wordBox"></h2>

        <h3>Wins: </h3><h3 id="wins" class="numsOnPage"></h3>

        <h3>Losses: </h3><h3 id="losses" class="numsOnPage"></h3>

        <h3>Guesses Remaining: </h3><h3 id="guesses" class="numsOnPage"></h3>

        <p id="incorrectGuesses"></p>

      </div>

      <button id="startButton" onclick="startGame()">Insert Coin</button>

    </div>

</body>

</html>
