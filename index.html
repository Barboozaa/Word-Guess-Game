<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->

  <link rel="stylesheet" href="assets/css/style.css">

  <script type="text/javascript" src="assets/javascript/game.js"></script>

  <title></title>

</head>

<body>

  <h1>Arcade Hangman</h1>

  <div class="contentWrapper">

    <div id="game">

      <!-- <div id="modal" class="modal">

        <div class="modal-content">

          <span class="close">&times;</span>

          <p>You Won!</p>

        </div>

      </div> -->

      <h2 id="wordBox"></h2>

      <div class="winContainer">

        <h3>Wins: </h3>

        <h3 id="wins" class="numsOnPage"></h3>

      </div>

      <div class="lossContainer">

        <h3>Losses: </h3>

        <h3 id="losses" class="numsOnPage"></h3>

      </div>

      <div class="guessContainer">

        <h3>Guesses Remaining: </h3>

        <h3 id="guesses" class="numsOnPage"></h3>

      </div>

      <p id="incorrectGuesses"></p>

    </div>

    <button id="startButton" onclick="startGame()">Insert Coin</button>

  </div>

</body>

</html>
